<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div id="scores">
        <div id="health">
            <h2 id="health-header">Health:</h2>
            <div id="max-health"><div id="current-health"></div></div>
        </div>
        <div>
            <h2 id="ammo-header">Ammo: <span id="ammo"></span></h2>
            <h2 id="kills-header">Kills: <span id="kills"></span></h2>
        </div>
    </div>
    <canvas id="canvas" width="600" height="600" style="border: 1px solid black;"></canvas>
    <h1 id="start" style="text-align: center">Press Space to start</h1>
</body>
<script src="utils.js"></script>
<script src="TileMap.js"></script>
